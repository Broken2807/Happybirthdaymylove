<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      height: 100%;
      width: 100%;
      color: white;
    }

    canvas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 4rem;
      color: #ff69b4;
      z-index: 2;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #rotate-warning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      text-align: center;
    }

    #rotate-warning img {
      width: 100px;
      height: auto;
      animation: rotatePulse 2s infinite;
    }

    #rotate-warning p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: white;
    }

    @keyframes rotatePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #main-content {
      display: none;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning {
        display: block;
      }
      #main-content {
        display: none;
      }
    }

    @media screen and (orientation: landscape) {
      #rotate-warning {
        display: none;
      }
      #main-content {
        display: block;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div id="rotate-warning">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/rotate-right.png" alt="Rotate device">
    <p>Please rotate your phone</p>
  </div>

  <div id="main-content">
    <div class="center-text" id="text1">3</div>
    <div class="center-text" id="text2">2</div>
    <div class="center-text" id="text3">1</div>
    <div class="center-text" id="text4">Happy...</div>
    <div class="center-text" id="text5">Birthday...</div>
    <div class="center-text" id="text6">To...</div>
    <div class="center-text" id="text7">You ðŸŽ‰</div>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    const fontSize = 16;
    let drops = [];
    let animationRunning = false;

    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const columns = Math.floor(canvas.width / fontSize);
      drops = Array.from({ length: columns }).fill(1);
    }

    const letters = "HAPPY BIRTHDAY ".split("");

    function drawMatrix() {
      if (!animationRunning) return;
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const charIndex = (i + Math.floor(drops[i])) % letters.length;
        const text = letters[charIndex];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    function startMatrix() {
      if (!animationRunning) {
        canvas.style.display = 'block';
        animationRunning = true;
        setInterval(drawMatrix, 40);
      }
    }

    const messages = [
      { id: "text1", delay: 500 },
      { id: "text2", delay: 1500 },
      { id: "text3", delay: 2500 },
      { id: "text4", delay: 4000 },
      { id: "text5", delay: 5500 },
      { id: "text6", delay: 7000 },
      { id: "text7", delay: 8500 }
    ];

    function showMessages() {
      messages.forEach((msg, index) => {
        setTimeout(() => {
          document.getElementById(msg.id).style.opacity = 1;
          if (index > 0) {
            document.getElementById(messages[index - 1].id).style.opacity = 0;
          }
        }, msg.delay);
      });
    }

    function onLandscape() {
      setTimeout(() => {
        initMatrix();
        startMatrix();
        showMessages();
      }, 1000);
    }

    // On load
    window.addEventListener("load", () => {
      if (window.matchMedia("(orientation: landscape)").matches) {
        onLandscape();
      }
    });

    // On orientation change
    window.addEventListener("orientationchange", () => {
      if (window.matchMedia("(orientation: landscape)").matches) {
        onLandscape();
      }
    });

    // Also resize canvas on screen resize
    window.addEventListener("resize", () => {
      if (animationRunning) {
        initMatrix();
      }
    });
  </script>
</body>
</html>
